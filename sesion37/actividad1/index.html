<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo más de CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Agregando inputs y textarea con Flexbox</h1>
    <form>
        <div>
            <input type="text" class="field" placeholder="Nombre" name="nombre" id="nombre">
            <input type="text" class="field" placeholder="Apellidos" name="apellido" id="apellido">
            <input type="text" class="field" placeholder="Ciudad" name="ciudad" id="ciudad">
            <input type="text" class="field" placeholder="Pais" name="pais" id="pais">
            <textarea class="textarea" rows="5" cols="20" placeholder="Escribe tu mensaje aquí" name="mensaje"
                id="mensaje"></textarea>
        </div>
        <button class="button" type="submit">
            Enviar
        </button>

    </form>
    <script src="assets/js/script.js"></script>

</body>

</html>
